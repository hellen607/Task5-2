<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h1 class="text-center text-dark mb-4">Unit Converter</h1>
              <div class="mb-3">
                <label for="valueInput" class="form-label">Enter value:</label>
                <input
                  type="number"
                  id="valueInput"
                  class="form-control"
                  placeholder="Enter value"
                />
              </div>

              <div class="mb-3">
                <label for="from" class="form-label">From:</label>
                <select id="from" class="form-select">
                  <option value="meter">Meter</option>
                  <option value="kilometer">Kilometer</option>
                  <option value="centimeter">Centimeter</option>
                  <option value="mile">Mile</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="to" class="form-label">To:</label>
                <select id="to" class="form-select">
                  <option value="meter">Meter</option>
                  <option value="kilometer">Kilometer</option>
                  <option value="centimeter">Centimeter</option>
                  <option value="mile">Mile</option>
                </select>
              </div>

              <div class="d-grid">
                <button onclick="convert()" class="btn btn-primary btn-lg">
                  Convert
                </button>
              </div>

              <h2 id="result" class="mt-4 text-center text-dark">
                Converted value will appear here
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="convert.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
